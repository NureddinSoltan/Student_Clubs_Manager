<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="login.css">

  <title>Log in</title>
</head>

<body>

  <div class="parent">
    <div class="container">
      <div class="grid--container sing--in">
        <div class="grid---1">
          <div class="flexing--images--with-the--h1">
            <!-- flexing image -->
            <div class="image--flex">
              <img src="/image/uskudarunilogo.png" alt="" class="image--log1">
              <img src="/image/sksunilogo.PNG" alt="" class="image--log2">
            </div>

          </div>
        </div>
        <div class="grid--2">
          <h1 class="Welcome">
            Welcome To
            <br>Üsküdar
            <br> Community

          </h1>
        </div>
        <div class="grid---3 sig-in margin-top">
          <div class="text-container">
            <h3 class="log-sing-heading only-log-in log-in-heading">Log in Student</h3>
            <!-- box-- -->
            <div class="box--for--forms">
              <form action="">
                <label for="">Student Email</label>
                <div class="form--flex student log--in">
                  <input type="text" placeholder="Student Email">
                  <svg class="icon-box" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 7.00005L10.2 11.65C11.2667 12.45 12.7333 12.45 13.8 11.65L20 7" stroke="black"
                      stroke-opacity="0.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <rect x="3" y="5" width="18" height="14" rx="2" stroke="black" stroke-opacity="0.5" stroke-width="2"
                      stroke-linecap="round" />
                  </svg>
                </div>
                <label for="">Password</label>
                <div class="form--flex">
                  <input type="password" placeholder="Password">
                  <svg class="icon-box" width="16" height="20" viewBox="0 0 16 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M12 7V4C12 2.34315 10.6569 1 9 1H7C5.34315 1 4 2.34315 4 4V7M12 7H4M12 7C13.6569 7 15 8.34315 15 10V16C15 17.6569 13.6569 19 12 19H4C2.34315 19 1 17.6569 1 16V10C1 8.34315 2.34315 7 4 7M8 12V15M9 12C9 12.5523 8.55228 13 8 13C7.44772 13 7 12.5523 7 12C7 11.4477 7.44772 11 8 11C8.55228 11 9 11.4477 9 12Z"
                      stroke="black" stroke-opacity="0.5" stroke-width="2" stroke-linecap="round"
                      stroke-linejoin="round" />
                  </svg>
                </div>
                <a href="reset_your_email.html" class="forget--pas">forget passwrod</a>
                <p class="don't-have-accont">Dont have an account?<span><a class="dont-link" href="sign up.html"> Sign
                      up</a></span></p>
              </form>
              <div class="text-ct log-in-btn">
                <a href="sign up.html" class="btn-final log-in-mg">Log in</a>
              </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
